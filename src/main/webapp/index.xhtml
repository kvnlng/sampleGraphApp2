<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Welcome</h1>
        <h:form id="searchActorForm">
            <h:inputText id="searchString" value="#{graphController.actor}" />
            <h:commandButton id="submit" value="Submit" action="#{graphController.search}" />
        </h:form>
        <h:dataTable id="coactorsDatatable"
                     value="#{graphController.coactors}"
                     var="coactor">
           <h:column>
               <li><h:outputText value="#{coactor}"/></li>
           </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
