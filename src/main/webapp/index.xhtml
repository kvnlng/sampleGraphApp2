<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>sampleGraphApp2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</h:head>
<h:body>

    <h:outputStylesheet library="css" name="screen.css"/>
    <div class="chart"> </div>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js" ></script>
    <h:outputScript type="text/javascript">var data = #{graphController.jsonResult}</h:outputScript>
    <h:outputScript type="text/javascript" library="js" name="actions.js"/>

    <h:form id="searchActorForm">
        <h:inputText id="searchString" value="#{graphController.actor}"/>
        <h:commandButton id="submit" value="Submit"
                         action="#{graphController.search}"/>
    </h:form>
    <h:dataTable id="coactorsDatatable"
                 value="#{graphController.coactors}"
                 var="coactor">
        <h:column>
            <li><h:outputText value="#{coactor}"/></li>
        </h:column>
    </h:dataTable>

</h:body>
</html>
